<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie space</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <container class="game-container">
      <div id="clicks-left">Clicks until explosion: 50</div>
      <img id="background" src="background.jpg" alt="Background" />

      <div id="dialogue-box">Welcome to Cookie Space!</div>
    </container>
